<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="./js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <header><h1 class="">Simply Blogging</h1></header>

      <nav class="navbar justify-content-center mb-4">
        <a href="#" class="nav-link">Add Blog</a>
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">About Us</a>
        <a href="#" class="nav-link">Contacts</a>
      </nav>

      <form class="form">
        <div class="row justify-content-center mb-2">
          <label class="col-1">Title</label>
          <input type="text" class="col-4" id="title" />
        </div>

        <div class="row justify-content-center mb-2 p-0" style="height: 200px">
          <label class="col-1">Article</label>

          <textarea
            id="article"
            name="text"
            rows="8"
            cols="10"
            wrap="soft"
            class="col-4"
          >
          </textarea>
        </div>

        <div class="row justify-content-center">
          <label class="col-1">Image</label>
          <input
            type="file"
            class="col-4"
            id="uploadImage"
            onchange="uploadImageFun()"
          />
        </div>

        <input
          type="button"
          class="btn btn-primary justify-content-center"
          value="Add Blog"
          id="addBlog"
          onclick="onSubmitButton()"
        />
      </form>

      <hr />

      <div class="" style="background-color: aliceblue; padding: 20px">
        <div id="viewBlog" class="p-2"></div>
      </div>
    </div>
  </body>
</html>
