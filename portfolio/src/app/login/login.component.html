<div class="container d-flex justify-content-center">
  <div class="mt-4">
    <h2 class="bg-info text-white d-flex justify-content-center rounded">
      Log In
    </h2>

    <form class="form-group" [formGroup]="loginRef" (ngSubmit)="loginStatus()">
      <label>Email</label>
      <input type="email" formControlName="user" class="form-control" /> <br />
      <label>Password</label>
      <input
        type="password"
        formControlName="pass"
        class="form-control"
      /><br />

      <input
        class="btn btn-outline-info mr-2 btn-block"
        type="submit"
        value="Submit"
      />
      <input
        class="btn btn-outline-info btn-block"
        type="reset"
        value="reset"
      />
    </form>
    <hr />
    <input
      class="btn btn-outline-info btn-block"
      type="button"
      value="Create New Account"
      (click)="createNewAccount()"
    />
  </div>
</div>
