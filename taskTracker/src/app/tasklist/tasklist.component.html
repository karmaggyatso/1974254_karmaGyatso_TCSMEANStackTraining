<h1>Todo List</h1>
<hr />

<div class="main">
  <form #todoList="ngForm" (ngSubmit)="submitTodoList(todoList.value)">
    <mat-form-field>
      <mat-label>Id</mat-label>
      <input matInput type="text" name="id" ngModel />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" name="name" ngModel />
    </mat-form-field>
    <br />

    <mat-form-field>
      <mat-label>Task</mat-label>
      <input matInput type="text" name="task" ngModel />
    </mat-form-field>
    <br />

    <mat-form-field>
      <mat-label>DeadLine</mat-label>
      <input matInput type="date" name="date" ngModel />
    </mat-form-field>
    <br />

    <button mat-stroked-button color="primary">Submit</button>
  </form>

  <hr />

  <table mat-table [dataSource]="todoObj" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="Id" class="tableStyle">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Task Column -->
    <ng-container matColumnDef="Task">
      <th mat-header-cell *matHeaderCellDef>Task</th>
      <td mat-cell *matCellDef="let element">{{ element.task }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <!-- declared displayedColumns in the component. Basically this is list of rows header -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
